{% extends 'layouts/base.html' %}

{% block title %}Login{% endblock %}
{% block content %}

    <div class="bounds">
        <div class="grid-30 centered">
        <h2>Sign In</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.username.errors }}
            {{ form.password.errors }}
            {{ form.username }}
            {{ form.password }}
            <button class="button-primary" type="submit">Sign In</button>
        </form>
        </div>
    </div>

{% endblock %}
